<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Aplicação que mostra o uso da API Watson Assistance identificando intenções de notícias" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
 <table width="90%">
   <tr align="center">
   		<td colspan=1 align="center"> 
   			<img height="100" width="110" class="banner--service-icon" src="img/news.png" alt="DSRT Team Icon"> 
   		</td>
		<td colspan=3 align="center"> 
			<h2 class="base--h2">
				RSS - Watson
		    </h2>
			<h5 class="base--h5">Seu assistente de notícias</h5>
		</td>
		<td colspan=1 align="center"> 
		   <img height="100" width="110" class="banner--service-icon" src="img/watson.png" alt="DSRT Team Icon">
		</td>	 			
	</tr>		
  </table>

   <div class="chat-column">
      		<label for="textInput" class="inputOutline">
        		<input id="textInput" class="input responsive-column"
          		placeholder="Type something" type="text"
          		onkeydown="ConversationPanel.inputKeyDown(event, this)">
      		</label>
      		<div id="scrollingChat">
      		</div>
  </div>  
  
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
